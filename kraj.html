<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Završetak istraživanja - DHMZ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .card{
      width: 100%;
      max-width: 720px;
      background-color: white;
      padding: 26px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }

    .kicker{
      font-size: 14px;
      font-weight: 600;
      color: #3498db;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message{
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      line-height: 1.6;
      white-space: pre-line;
    }

    .sub{
      font-size: 13px;
      color: #7f8c8d;
      line-height: 1.55;
      white-space: pre-line;
    }

    .btn{
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 6px;
      background-color: #3498db;
      color: #fff;
    }

    .btn:hover{ background-color: #2980b9; }

    .btn:disabled{
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .btn.success{
      background-color: #27ae60;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="kicker">Završetak glavnog dijela</div>

    <div class="message">
Završili ste glavni dio istraživanja.

Hvala vam na sudjelovanju i uloženom vremenu.
    </div>

    <div class="sub">
Prije konačnog završetka, molimo vas da ispunite još kratak završni upitnik.
Upitnik se odnosi na opće podatke i vaše iskustvo.
    </div>

    <button type="button" class="btn" id="continueBtn" onclick="goToQuestionnaire()">
      Nastavi na završni upitnik
    </button>
  </div>

  <script>
    const SCREEN_START = Date.now();
    const trialGroupId = localStorage.getItem('trialGroupId') || null;

    function appendExperimentData(entry) {
      try {
        let allData = [];
        const stored = localStorage.getItem('experimentData');
        if (stored) {
          allData = JSON.parse(stored);
          if (!Array.isArray(allData)) allData = [];
        }
        allData.push(entry);
        localStorage.setItem('experimentData', JSON.stringify(allData));
      } catch (e) {
        console.error('Greška pri spremanju:', e);
        localStorage.setItem('experimentData', JSON.stringify([entry]));
      }
    }

    function goToQuestionnaire(){
      const btn = document.getElementById('continueBtn');
      btn.disabled = true;
      btn.textContent = "Učitavam...";
      btn.classList.add('success');

      // Zabilježi "end-of-main" marker (bez exporta)
      appendExperimentData({
        trial: 'END_MAIN',
        trialGroupId: trialGroupId,
        totalResponseTime: Date.now() - SCREEN_START,
        timestamp: new Date().toISOString()
      });

      setTimeout(() => {
        window.location.href = 'upitnik.html';
      }, 250);
    }

    // Enter = Nastavi
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const btn = document.getElementById('continueBtn');
        if (!btn.disabled) btn.click();
      }
    });
  </script>

</body>
</html>
