<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pauza - DHMZ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .card{
      width: 100%;
      max-width: 700px;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: center;
    }

    .title{
      font-size: 14px;
      font-weight: 600;
      color: #3498db;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message{
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      line-height: 1.6;
      white-space: pre-line;
    }

    .sub{
      font-size: 13px;
      color: #7f8c8d;
      line-height: 1.5;
      white-space: pre-line;
    }

    .submit-button{
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 8px;
    }

    .submit-button:hover{ background-color: #2980b9; }

    .submit-button:disabled{
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    .submit-button.success{
      background-color: #27ae60;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Pauza</div>

    <div class="message">
Slijedi nova skupina zadataka.<br />
Napravite kratku pauzu, a nastavak slijedi automatski nakon 60 sekundi.
    </div>

    <!-- Namjerno onemogućeno: nema klika prije 60 s -->
    <button type="button" class="submit-button" id="continueBtn" disabled aria-disabled="true">
      Molimo pričekajte ...
    </button>
  </div>

  <script>
    const SCREEN_START = Date.now();
    console.log('SCREEN_START_PAUSE:', SCREEN_START);

    const participantId   = localStorage.getItem('participantId') || null;
    const participantCode = localStorage.getItem('participantCode') || null;
    const trialGroupId    = localStorage.getItem('trialGroupId') || null;
    const startBlock      = localStorage.getItem('startBlock') || null;

    console.log('IDS_PAUSE:', { participantId, participantCode, trialGroupId, startBlock });

    // Ako su oba bloka završena, odmah ide kraj istraživanja
    (function redirectIfFinished() {
      const lowDone  = localStorage.getItem('lowDone') === '1';
      const highDone = localStorage.getItem('highDone') === '1';
      if (lowDone && highDone) {
        window.location.href = 'kraj.html';
      }
    })();

    let hasContinued = false;
    const AUTO_MS = 60000;

    // Auto-nastavak točno nakon 60 s (bez iznimke)
    const autoTimer = setTimeout(() => {
      continueNext(true);
    }, AUTO_MS);

    function continueNext(isAuto = false) {
      if (hasContinued) return;
      hasContinued = true;
      clearTimeout(autoTimer);

      const btn = document.getElementById('continueBtn');
      btn.disabled = true;
      btn.textContent = "Nastavak...";
      btn.classList.add('success');

      const responseTime = Date.now() - SCREEN_START;

      const lowDone  = localStorage.getItem('lowDone') === '1';
      const highDone = localStorage.getItem('highDone') === '1';
      const last = localStorage.getItem('lastBlockCompleted') || null;

      const data = {
        participantId,
        participantCode,
        trialGroupId,
        trial: 'PAUSE',
        type: 'BREAK',
        startBlock,
        lastBlockCompleted: last,
        lowDone,
        highDone,
        totalResponseTime: responseTime,
        timestamp: new Date().toISOString()
      };

      try {
        let allData = [];
        const storedData = localStorage.getItem('experimentData');

        if (storedData) {
          allData = JSON.parse(storedData);
          if (!Array.isArray(allData)) allData = [];
        }

        allData.push(data);
        localStorage.setItem('experimentData', JSON.stringify(allData));
        console.log('Uspješno spremljeno (PAUSE):', data);

      } catch (error) {
        console.error('Greška pri spremanju u localStorage:', error);
        localStorage.setItem('experimentData', JSON.stringify([data]));
      }

      // Ako je nakon pauze sve gotovo
      if (lowDone && highDone) {
        window.location.href = 'kraj.html';
        return;
      }

      // LOW → HIGH, HIGH → LOW
      if (last === 'LOW') {
        window.location.href = 'radar_H1.html';
      } else if (last === 'HIGH') {
        window.location.href = 'radar_L1.html';
      } else {
        // fallback po startBlock
        if (startBlock === 'LOW') window.location.href = 'radar_H1.html';
        else if (startBlock === 'HIGH') window.location.href = 'radar_L1.html';
        else window.location.href = 'index.html';
      }
    }

    // Blokiraj Enter (nema manualnog nastavka)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
