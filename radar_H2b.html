<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2b Zadatak - DHMZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* LIJEVI STUPAC */
        .question-wrapper {
            flex: 0 0 450px; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            z-index: 10;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .question-container {
            width: 100%;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .question-section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #ecf0f1;
        }

        .question-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }

        .question-number {
            font-size: 14px;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .hint {
            font-size: 13px;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 3px solid #95a5a6;
            border-radius: 4px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
        }

        .answer-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .answer-option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .answer-option label {
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }

        .answer-option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }

        .submit-button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .submit-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .submit-button.success {
            background-color: #27ae60;
            pointer-events: none;
        }

        /* DESNI STUPAC - KARTA + VREMENSKA LENTA */
        .image-wrapper {
            flex: 1; 
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* VREMENSKA LENTA */
        .time-bar {
            background-color: #2c3e50;
            padding: 10px 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-wrap: wrap;
            overflow-x: auto;
        }

        .time-bar button {
            color: #fff;
            background-color: transparent;
            border: 2px solid transparent;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .time-bar button:hover {
            background-color: #34495e;
            border-color: #34495e;
        }

        .time-bar button.active {
            background-color: #3498db;
            border-color: #3498db;
        }

        /* KONTEJNER ZA SLIKU */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        .image-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transform: scale(0.91) translateX(-30px); 
            transform-origin: center center;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column-reverse;
            }
            .question-wrapper {
                flex: 0 0 auto;
                width: 100%;
                max-height: 60vh;
            }
            .image-wrapper {
                flex: 0 0 40vh;
            }
            .image-container img {
                transform: scale(1) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="question-wrapper">
            <div class="question-container">

                <!-- PITANJE: Usporedba intenziteta -->
                <div class="question-section">
                    <div class="question-number">Pitanje 2 od 2</div>
                    <div class="question-text">
                        Usporedite intenzitet oborina u Osijeku i Zadru u promatranom razdoblju. Gdje je palo više kiše?
                    </div>
                    <form id="question2Form">
                        <div class="answers">
                            <div class="answer-option" onclick="selectAnswer(this, 'q2')">
                                <input type="radio" id="q2_a" name="q2" value="A">
                                <label for="q2_a">U Osijeku</label>
                            </div>
                            <div class="answer-option" onclick="selectAnswer(this, 'q2')">
                                <input type="radio" id="q2_b" name="q2" value="B">
                                <label for="q2_b">U Zadru</label>
                            </div>
                            <div class="answer-option" onclick="selectAnswer(this, 'q2')">
                                <input type="radio" id="q2_c" name="q2" value="C">
                                <label for="q2_c">Podjednako</label>
                            </div>
                        </div>
                    </form>
                </div>

                <button type="button" class="submit-button" id="submitBtn" disabled onclick="submitAnswers()">
                    Potvrdi odgovor
                </button>
            </div>
        </div>

        <div class="image-wrapper">
            <!-- VREMENSKA LENTA -->
            <div class="time-bar" id="timeBar">
                <!-- Generirat će se JavaScript-om -->
            </div>

            <!-- RADARSKA SLIKA -->
            <div class="image-container">
                <img src="" alt="Radar kompozit" id="radarImage">
            </div>
        </div>
    </div>

    <script>
        const TRIAL_START = Date.now();
        console.log('TRIAL_START_H2b:', TRIAL_START);

        // Preuzmi trialGroupId iz H2a (mora biti postavljen u localStorage u H2a)
        const trialGroupId = localStorage.getItem('trialGroupId') || null;
        console.log('TRIAL_GROUP_ID_H2b:', trialGroupId);

        // Identičan vremenski raspon kao u H2a (18:00 25.1. do 10:00 26.1.)
        const timeSlots = [
            { hour: 18, date: '20260125', label: '18:00 (25.1.)' },
            { hour: 19, date: '20260125', label: '19:00' },
            { hour: 20, date: '20260125', label: '20:00' },
            { hour: 21, date: '20260125', label: '21:00' },
            { hour: 22, date: '20260125', label: '22:00' },
            { hour: 23, date: '20260125', label: '23:00' },
            { hour: 0,  date: '20260126', label: '00:00 (26.1.)' },
            { hour: 1,  date: '20260126', label: '01:00' },
            { hour: 2,  date: '20260126', label: '02:00' },
            { hour: 3,  date: '20260126', label: '03:00' },
            { hour: 4,  date: '20260126', label: '04:00' },
            { hour: 5,  date: '20260126', label: '05:00' },
            { hour: 6,  date: '20260126', label: '06:00' },
            { hour: 7,  date: '20260126', label: '07:00' },
            { hour: 8,  date: '20260126', label: '08:00' },
            { hour: 9,  date: '20260126', label: '09:00' },
            { hour: 10, date: '20260126', label: '10:00' }
        ];

        let currentTimeIndex = 0;
        let imageViewLog = [];
        let q2Answered = false;

        // Generiraj vremensku lentu
        const timeBar = document.getElementById('timeBar');
        timeSlots.forEach((slot, index) => {
            const button = document.createElement('button');
            button.textContent = slot.label;
            button.dataset.index = index;
            button.addEventListener('click', function() {
                loadImage(index);
            });
            timeBar.appendChild(button);
        });

        // Učitaj sliku prema indexu
        function loadImage(index) {
            currentTimeIndex = index;
            const slot = timeSlots[index];
            const radarImage = document.getElementById('radarImage');
            const hourFormatted = slot.hour.toString().padStart(2, '0') + '00';
            radarImage.src = `img/kompozit_${slot.date}_${hourFormatted}.png`;

            imageViewLog.push({
                time: slot.label,
                index: index,
                timestamp: Date.now() - TRIAL_START
            });

            // Označi aktivni button
            document.querySelectorAll('.time-bar button').forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            console.log('IMAGE_CHANGED_H2b:', {
                time: slot.label,
                index: index,
                timestamp: Date.now() - TRIAL_START
            });
        }

        // Učitaj prvu sliku na početku (18:00)
        loadImage(0);

        function selectAnswer(element, question) {
            const container = element.closest('.question-section');
            container.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            element.classList.add('selected');
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;

            if (question === 'q2') {
                q2Answered = true;
                if (!window.firstQ2Time) {
                    window.firstQ2Time = Date.now();
                    console.log('FIRST_Q2_ANSWER_H2b:', window.firstQ2Time - TRIAL_START);
                }
            }

            if (q2Answered) {
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function submitAnswers() {
            const q2Answer = document.querySelector('input[name="q2"]:checked');
            const submitBtn = document.getElementById('submitBtn');

            if (q2Answer) {
                submitBtn.disabled = true;
                submitBtn.textContent = "Spremanje...";
                submitBtn.classList.add('success');

                const responseTime = Date.now() - TRIAL_START;

                // Točan odgovor
                const q2Correct = (q2Answer.value === 'A'); // A) Osijek intenzivniji

                const data = {
                    trial: 'H2b',
                    trialGroupId: trialGroupId,
                    question2: {
                        answer: q2Answer.value,
                        correct: q2Correct,
                        responseTime: window.firstQ2Time ? window.firstQ2Time - TRIAL_START : null
                    },
                    totalResponseTime: responseTime,
                    imagesViewed: imageViewLog.length,
                    uniqueImagesViewed: new Set(imageViewLog.map(v => v.index)).size,
                    imageViewSequence: imageViewLog,
                    timestamp: new Date().toISOString()
                };

                try {
                    let allData = [];
                    const storedData = localStorage.getItem('experimentData');
                    
                    if (storedData) {
                        allData = JSON.parse(storedData);
                        if (!Array.isArray(allData)) {
                            allData = [];
                        }
                    }
                    
                    allData.push(data);
                    localStorage.setItem('experimentData', JSON.stringify(allData));
                    console.log('Uspješno spremljeno:', data);
                    
                } catch (error) {
                    console.error('Greška pri spremanju u localStorage:', error);
                    localStorage.setItem('experimentData', JSON.stringify([data]));
                }
                
                setTimeout(function() {
                    window.location.href = 'radar_H3a.html';
                }, 500);
            }
        }

        document.getElementById('radarImage').onerror = function() {
            console.error('Slika nije pronađena:', this.src);
            this.alt = 'Slika nije dostupna';
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && currentTimeIndex > 0) {
                loadImage(currentTimeIndex - 1);
            }
            else if (e.key === 'ArrowRight' && currentTimeIndex < timeSlots.length - 1) {
                loadImage(currentTimeIndex + 1);
            }
            else if (e.key === 'Enter') {
                const submitBtn = document.getElementById('submitBtn');
                if (!submitBtn.disabled) submitBtn.click();
            }
        });
    </script>
</body>
</html>
