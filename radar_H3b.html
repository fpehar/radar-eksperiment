<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H3b Zadatak - DHMZ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* LIJEVI STUPAC */
        .question-wrapper {
            flex: 0 0 450px; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            z-index: 10;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .question-container {
            width: 100%;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .question-section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #ecf0f1;
        }

        .question-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }

        .question-number {
            font-size: 14px;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .hint {
            font-size: 13px;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 3px solid #95a5a6;
            border-radius: 4px;
        }

        /* TIMER */
        .timer-box {
            margin-bottom: 15px;
            padding: 12px 12px;
            border-radius: 8px;
            border: 2px solid #e74c3c;
            background-color: #fff5f5;
        }

        .timer-title {
            font-size: 13px;
            font-weight: 700;
            color: #c0392b;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            margin-bottom: 6px;
        }

        .timer-value {
            font-size: 24px;
            font-weight: 800;
            color: #c0392b;
        }

        .timer-warning {
            color: #c0392b;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
        }

        .answer-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .answer-option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .answer-option label {
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }

        .answer-option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }

        .submit-button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:hover { background-color: #2980b9; }

        .submit-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .submit-button.success {
            background-color: #27ae60;
            pointer-events: none;
        }

        /* DESNI STUPAC - KARTA + VREMENSKA LENTA */
        .image-wrapper {
            flex: 1; 
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

/* GLOBALNI TIMER */

.global-timer {
    position: absolute;
    top: 15px;
    left: 15px;
    background-color: #ffffff;
    color: #000000;
    padding: 10px 16px;
    border-radius: 6px;
    border: 1px solid #ffeeba;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 50;
    display: flex;
    flex-direction: column;   /* üëà KLJUƒåNO */
    align-items: flex-start;
    gap: 4px;
    width: 25.5%;
}

.timer-label {
    font-size: 16px;
    font-weight: 600;
    opacity: 0.85;
}

.timer-value {
    font-size: 28px;          /* veƒáe, ƒçitljivije */
    font-weight: 800;
    letter-spacing: 1px;
}
        
        /* VREMENSKA LENTA */
        .time-bar {
            background-color: #2c3e50;
            padding: 10px 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-wrap: wrap;
            overflow-x: auto;
        }

        .time-bar button {
            color: #fff;
            background-color: transparent;
            border: 2px solid transparent;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .time-bar button:hover {
            background-color: #34495e;
            border-color: #34495e;
        }

        .time-bar button.active {
            background-color: #3498db;
            border-color: #3498db;
        }

        /* KONTEJNER ZA SLIKU */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        .image-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transform: scale(0.91) translateX(-30px); 
            transform-origin: center center;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .main-content { flex-direction: column-reverse; }
            .question-wrapper {
                flex: 0 0 auto;
                width: 100%;
                max-height: 60vh;
            }
            .image-wrapper { flex: 0 0 40vh; }
            .image-container img { transform: scale(1) translateX(0); }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- GLOBALNI TIMER -->
    <div class="global-timer" id="timerBox">
        <span class="timer-label">
            ‚è± Imate 60 sekundi za ovaj zadatak.<br />
            <br />Preostalo vrijeme:
        </span>
        <span class="timer-value" id="countdown">
            01:00
        </span>
    </div>

        <div class="question-wrapper">
            <div class="question-container">

                <!-- H3b: Glavni zadatak -->

    <div class="question-section">
        <div class="question-number">Pitanje 2 od 3</div>

        <div class="question-text">
            Na temelju prilo≈æenih radarskih prikaza po satima odredite u kojem je od ponuƒëenih razdoblja bio <strong>najjaƒçi</strong> intenzitet oborina na kopnenom dijelu Hrvatske (bez Jadranskog mora).
        </div>

                    <form id="h3bForm">
                        <div class="answers">
                            <div class="answer-option" onclick="selectAnswer(this, 'h3b')">
                                <input type="radio" id="h3b_a" name="h3b" value="A">
                                <label for="h3b_a">17:00 do 00:00</label>
                            </div>
                            <div class="answer-option" onclick="selectAnswer(this, 'h3b')">
                                <input type="radio" id="h3b_b" name="h3b" value="B">
                                <label for="h3b_b">01:00‚Äì08:00</label>
                            </div>
                            <div class="answer-option" onclick="selectAnswer(this, 'h3b')">
                                <input type="radio" id="h3b_c" name="h3b" value="C">
                                <label for="h3b_c">09:00‚Äì16:00</label>
                            </div>
                            <div class="answer-option" onclick="selectAnswer(this, 'h3b')">
                                <input type="radio" id="h3b_d" name="h3b" value="D">
                                <label for="h3b_d">Ne mogu procijeniti</label>
                            </div>
                        </div>
                    </form>

                    <button type="button" class="submit-button" id="submitBtn" disabled onclick="submitAnswers()">
                        Potvrdi odgovor
                    </button>
                </div>

            </div>
        </div>

        <div class="image-wrapper">
            <!-- VREMENSKA LENTA -->
            <div class="time-bar" id="timeBar"></div>

            <!-- PRIKAZ -->
            <div class="image-container">
                <img src="" alt="Radar kompozit" id="radarImage">
            </div>
        </div>
    </div>

<script>
  const TRIAL_START = Date.now();
  console.log('TRIAL_START_H3b:', TRIAL_START);

  // ‚úÖ DOHVATI SVE ID-EVE
  const participantId = localStorage.getItem('participantId') || null;
  const participantCode = localStorage.getItem('participantCode') || null;
  const trialGroupId = localStorage.getItem('trialGroupId') || null;
  const startBlock = localStorage.getItem('startBlock') || null;

  console.log('TRIAL_GROUP_ID_H3b:', trialGroupId);
  console.log('PARTICIPANT_ID_H3b:', participantId);
  console.log('PARTICIPANT_CODE_H3b:', participantCode);

  if (!trialGroupId) {
    console.warn('H3b: nema trialGroupId u localStorage -> povratak na index.html');
    window.location.href = 'index.html';
  }

  // ===== TIMER =====
  const TIME_LIMIT_SECONDS = 60;
  let remainingSeconds = TIME_LIMIT_SECONDS;
  let timerInterval = null;
  let didTimeout = false;
  let timerStartTime = null;

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, '0');
    const s = (sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateCountdownUI() {
    const countdown = document.getElementById('countdown');
    if (!countdown) return;

    countdown.textContent = formatTime(remainingSeconds);

    if (remainingSeconds <= 10) countdown.classList.add('timer-warning');
    else countdown.classList.remove('timer-warning');
  }

  function startCountdown() {
    timerStartTime = Date.now();
    updateCountdownUI();
    
    timerInterval = setInterval(() => {
      remainingSeconds -= 1;
      updateCountdownUI();

      if (remainingSeconds <= 0) {
        clearInterval(timerInterval);
        didTimeout = true;
        console.log('H3b_TIMEOUT:', Date.now() - TRIAL_START);
        handleTimeout();
      }
    }, 1000);
  }

  function handleTimeout() {
    didTimeout = true;

    const countdown = document.getElementById('countdown');
    if (countdown) {
      countdown.textContent = "00:00";
      countdown.classList.add('timer-warning');
    }

    console.log('H3b_TIME_LIMIT_REACHED:', Date.now() - TRIAL_START);
    // Ispitanik mo≈æe i dalje odgovoriti
  }

  // ===== SLIKE / VREMENSKA LENTA =====
  const timeSlots = [
    { hour: 17, date: '20260125', label: '17' },
    { hour: 18, date: '20260125', label: '18' },
    { hour: 19, date: '20260125', label: '19' },
    { hour: 20, date: '20260125', label: '20' },
    { hour: 21, date: '20260125', label: '21' },
    { hour: 22, date: '20260125', label: '22' },
    { hour: 23, date: '20260125', label: '23' },
    { hour: 0,  date: '20260126', label: '00' },
    { hour: 1,  date: '20260126', label: '01' },
    { hour: 2,  date: '20260126', label: '02' },
    { hour: 3,  date: '20260126', label: '03' },
    { hour: 4,  date: '20260126', label: '04' },
    { hour: 5,  date: '20260126', label: '05' },
    { hour: 6,  date: '20260126', label: '06' },
    { hour: 7,  date: '20260126', label: '07' },
    { hour: 8,  date: '20260126', label: '08' },
    { hour: 9,  date: '20260126', label: '09' },
    { hour: 10, date: '20260126', label: '10' },
    { hour: 11, date: '20260126', label: '11' },
    { hour: 12, date: '20260126', label: '12' },
    { hour: 13, date: '20260126', label: '13' },
    { hour: 14, date: '20260126', label: '14' },
    { hour: 15, date: '20260126', label: '15' },
    { hour: 16, date: '20260126', label: '16' }
  ];

  let currentTimeIndex = 0;
  let imageViewLog = [];
  let answered = false;
  let imageLoadTime = null;

  function buildTimeBar() {
    const timeBar = document.getElementById('timeBar');
    if (!timeBar) return;

    timeBar.innerHTML = '';
    timeSlots.forEach((slot, index) => {
      const button = document.createElement('button');
      button.textContent = slot.label;
      button.dataset.index = index;
      button.addEventListener('click', () => loadImage(index));
      timeBar.appendChild(button);
    });
  }

  function loadImage(index) {
    currentTimeIndex = index;
    const slot = timeSlots[index];

    const radarImage = document.getElementById('radarImage');
    if (!radarImage) return;

    const hourFormatted = slot.hour.toString().padStart(2, '0') + '00';
    const src = `img/kompozit_${slot.date}_${hourFormatted}.png`;

    radarImage.src = src;

    // ‚úÖ Track first image load
    if (imageLoadTime === null) {
      imageLoadTime = Date.now() - TRIAL_START;
    }

    imageViewLog.push({
      mode: 'static',
      time: slot.label,
      index,
      src,
      timestamp: Date.now() - TRIAL_START
    });

    document.querySelectorAll('.time-bar button').forEach((btn, i) => {
      btn.classList.toggle('active', i === index);
    });

    console.log('IMAGE_CHANGED_H3b:', { time: slot.label, index, src, timestamp: Date.now() - TRIAL_START });
  }

  function bindImageErrorLog() {
    const radarImage = document.getElementById('radarImage');
    if (!radarImage) return;

    radarImage.onerror = function() {
      console.error('H3b: slika nije pronaƒëena:', radarImage.src);
      radarImage.alt = 'Slika nije dostupna';
    };
  }

  // ===== ODGOVORI =====
  function selectAnswer(element, question) {
    const container = element.closest('.question-section');
    container.querySelectorAll('.answer-option').forEach(opt => opt.classList.remove('selected'));

    element.classList.add('selected');
    const radio = element.querySelector('input[type="radio"]');
    radio.checked = true;

    if (question === 'h3b') {
      answered = true;
      if (!window.firstAnswerTime) {
        window.firstAnswerTime = Date.now();
        console.log('FIRST_H3b_ANSWER:', window.firstAnswerTime - TRIAL_START);
      }
    }

    if (answered) document.getElementById('submitBtn').disabled = false;
  }
  window.selectAnswer = selectAnswer;

  function submitAnswers() {
    const answer = document.querySelector('input[name="h3b"]:checked');
    const submitBtn = document.getElementById('submitBtn');
    if (!answer) return;

    if (timerInterval) clearInterval(timerInterval);

    submitBtn.disabled = true;
    submitBtn.textContent = "Spremanje...";
    submitBtn.classList.add('success');

    const responseTime = Date.now() - TRIAL_START;

    // ‚úÖ Toƒçan odgovor
    const CORRECT_KEY = 'A';
    const isCorrect = (answer.value === CORRECT_KEY);

    // ‚úÖ KOMPLETAN DATA OBJECT
    const data = {
      // Identifikatori
      participantId: participantId,
      participantCode: participantCode,
      trialGroupId: trialGroupId,
      startBlock: startBlock,

      // Trial info
      trial: 'H3b',
      trialType: 'HIGH',
      taskDescription: 'Dual-task temporal search with digit recall',

      // Timer
      timeout: didTimeout,
      timeLimitSeconds: TIME_LIMIT_SECONDS,
      timeRemaining: remainingSeconds,

      // Answer
      answer: answer.value,
      correct: isCorrect,
      correctKey: CORRECT_KEY,
      firstAnswerTime: window.firstAnswerTime ? (window.firstAnswerTime - TRIAL_START) : null,

      // Timing
      totalResponseTime: responseTime,

      // Image viewing behavior
      imagesViewed: imageViewLog.length,
      uniqueImagesViewed: new Set(imageViewLog.map(v => v.index)).size,
      imageViewSequence: imageViewLog,

      // Metadata
      timestamp: new Date().toISOString(),

      // ‚úÖ ET SYNC (Unix timestamps)
      unixTimestamps: {
        trialStart: TRIAL_START,
        timerStart: timerStartTime,
        imageLoaded: imageLoadTime ? (TRIAL_START + imageLoadTime) : null,
        firstImageChange: imageViewLog.length > 1 ? (TRIAL_START + imageViewLog[1].timestamp) : null,
        firstAnswer: window.firstAnswerTime ? window.firstAnswerTime : null,
        submit: Date.now()
      }
    };

    try {
      let allData = [];
      const storedData = localStorage.getItem('experimentData');
      if (storedData) {
        allData = JSON.parse(storedData);
        if (!Array.isArray(allData)) allData = [];
      }
      allData.push(data);
      localStorage.setItem('experimentData', JSON.stringify(allData));
      console.log('Uspje≈°no spremljeno (H3b):', data);
    } catch (error) {
      console.error('Gre≈°ka pri spremanju u localStorage:', error);
      localStorage.setItem('experimentData', JSON.stringify([data]));
    }

    setTimeout(() => {
      window.location.href = 'radar_H3c.html';
    }, 500);
  }
  window.submitAnswers = submitAnswers;

  // ===== TIPKE =====
  document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft' && currentTimeIndex > 0) loadImage(currentTimeIndex - 1);
    else if (e.key === 'ArrowRight' && currentTimeIndex < timeSlots.length - 1) loadImage(currentTimeIndex + 1);
    else if (e.key === 'Enter') {
      const submitBtn = document.getElementById('submitBtn');
      if (!submitBtn.disabled) submitBtn.click();
    }
  });

  // ===== INIT =====
  document.addEventListener('DOMContentLoaded', () => {
    bindImageErrorLog();
    buildTimeBar();
    loadImage(0);
    startCountdown();
  });
</script>
</body>
</html>
