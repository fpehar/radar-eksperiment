<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H1 Zadatak - DHMZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* LIJEVI STUPAC */
        .question-wrapper {
            flex: 0 0 420px; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            z-index: 10;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .question-container {
            width: 100%;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 17px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .hint {
            font-size: 14px;
            color: #e74c3c;
            font-weight: 500;
            margin-bottom: 25px;
            padding: 12px;
            background-color: #ffe6e6;
            border-left: 4px solid #e74c3c;
            border-radius: 4px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
        }

        .answer-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .answer-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .answer-option label {
            font-size: 15px;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }

        .answer-option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }

        .submit-button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .submit-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .submit-button.success {
            background-color: #27ae60;
            pointer-events: none;
        }

        /* DESNI STUPAC - KARTA + VREMENSKA LENTA */
        .image-wrapper {
            flex: 1; 
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* VREMENSKA LENTA */
        .time-bar {
            background-color: #2c3e50;
            padding: 12px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .time-bar button {
            color: #fff;
            background-color: transparent;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .time-bar button:hover {
            background-color: #34495e;
            border-color: #34495e;
        }

        .time-bar button.active {
            background-color: #3498db;
            border-color: #3498db;
        }

        /* KONTEJNER ZA SLIKU */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        .image-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transform: scale(0.91) translateX(-30px); 
            transform-origin: center center;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column-reverse;
            }
            .question-wrapper {
                flex: 0 0 auto;
                width: 100%;
            }
            .image-wrapper {
                flex: 0 0 50vh;
            }
            .image-container img {
                transform: scale(1) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="question-wrapper">
<div class="question-container">
    <div class="question-text">
        Pratite naoblaku na <strong>Jadranu</strong> između 21:00 i 03:00. 
        Je li naoblaka rasla, smanjivala se ili ostala približno ista?
        <br><br>
        <span style="color: #7f8c8d; font-size: 14px; font-style: italic;">
            Napomena: Fokusirajte se samo na more, ignorirajte kopno.
        </span>
    </div>
                <form id="answerForm">
                    <div class="answers">
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_a" name="answer" value="A">
                            <label for="answer_a">Naoblaka je rasla</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_b" name="answer" value="B">
                            <label for="answer_b">Naoblaka se smanjivala</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_c" name="answer" value="C">
                            <label for="answer_c">Naoblaka ostala približno ista</label>
                        </div>
                    </div>
                    <button type="submit" class="submit-button" id="submitBtn" disabled>
                        Potvrdi odgovor
                    </button>
                </form>
            </div>
        </div>

        <div class="image-wrapper">
            <!-- VREMENSKA LENTA -->
            <div class="time-bar" id="timeBar">
                <!-- Generirat će se JavaScript-om -->
            </div>

            <!-- RADARSKA SLIKA -->
            <div class="image-container">
                <img src="" alt="Radar kompozit" id="radarImage">
            </div>
        </div>
    </div>

    <script>
        const TRIAL_START = Date.now();
        console.log('TRIAL_START_H1:', TRIAL_START);

        // Definiraj vremenski raspon za H1 (21:00 - 03:00)
        const timeSlots = [
            { hour: 21, date: '20260125', label: '21:00 (25.1.)' },
            { hour: 22, date: '20260125', label: '22:00' },
            { hour: 23, date: '20260125', label: '23:00' },
            { hour: 0, date: '20260126', label: '00:00 (26.1.)' },
            { hour: 1, date: '20260126', label: '01:00' },
            { hour: 2, date: '20260126', label: '02:00' },
            { hour: 3, date: '20260126', label: '03:00' }
        ];

        let currentTimeIndex = 0;
        let imageViewLog = []; // Prati koje slike su pregledane

        // Generiraj vremensku lentu
        const timeBar = document.getElementById('timeBar');
        timeSlots.forEach((slot, index) => {
            const button = document.createElement('button');
            button.textContent = slot.label;
            button.dataset.index = index;
            button.addEventListener('click', function() {
                loadImage(index);
            });
            timeBar.appendChild(button);
        });

        // Učitaj sliku prema indexu
        function loadImage(index) {
            currentTimeIndex = index;
            const slot = timeSlots[index];
            const radarImage = document.getElementById('radarImage');
            const hourFormatted = slot.hour.toString().padStart(2, '0') + '00';
            radarImage.src = `img/kompozit_${slot.date}_${hourFormatted}.png`;

            // Log za analizu
            imageViewLog.push({
                time: slot.label,
                index: index,
                timestamp: Date.now() - TRIAL_START
            });

            // Označi aktivni button
            document.querySelectorAll('.time-bar button').forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            console.log('IMAGE_CHANGED_H1:', {
                time: slot.label,
                index: index,
                timestamp: Date.now() - TRIAL_START
            });
        }

        // Učitaj prvu sliku na početku
        loadImage(0);

        function selectAnswer(element) {
            document.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            const radio = element.querySelector('input[type="radio"]');
            radio.checked = true;
            document.getElementById('submitBtn').disabled = false;

            if (!window.firstSelectionTime) {
                window.firstSelectionTime = Date.now();
                console.log('FIRST_SELECTION_H1:', window.firstSelectionTime - TRIAL_START);
            }
        }

        document.getElementById('answerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            const submitBtn = document.getElementById('submitBtn');

            if (selectedAnswer) {
                submitBtn.disabled = true;
                submitBtn.textContent = "Spremanje...";
                submitBtn.classList.add('success');

                const responseTime = Date.now() - TRIAL_START;
                const answer = selectedAnswer.value;
                const isCorrect = (answer === 'A'); // Točan odgovor: Naoblaka je rasla
                
                const data = {
                    trial: 'H1',
                    answer: answer,
                    correct: isCorrect,
                    responseTime: responseTime,
                    imagesViewed: imageViewLog.length, // Koliko puta je pregledao slike
                    uniqueImagesViewed: new Set(imageViewLog.map(v => v.index)).size, // Koliko različitih slika
                    imageViewSequence: imageViewLog, // Kompletna sekvenca
                    timestamp: new Date().toISOString()
                };

                try {
                    let allData = [];
                    const storedData = localStorage.getItem('experimentData');
                    
                    if (storedData) {
                        allData = JSON.parse(storedData);
                        if (!Array.isArray(allData)) {
                            allData = [];
                        }
                    }
                    
                    allData.push(data);
                    localStorage.setItem('experimentData', JSON.stringify(allData));
                    console.log('Uspješno spremljeno:', data);
                    
                } catch (error) {
                    console.error('Greška pri spremanju u localStorage:', error);
                    localStorage.setItem('experimentData', JSON.stringify([data]));
                }
                
                setTimeout(function() {
                    window.location.href = 'radar_H2a.html';
                }, 500);
            }
        });

        document.getElementById('radarImage').onerror = function() {
            console.error('Slika nije pronađena:', this.src);
            this.alt = 'Slika nije dostupna';
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // 1-3 za odgovore
            if (e.key === '1' || e.key === 'a' || e.key === 'A') {
                document.getElementById('answer_a').click();
            } else if (e.key === '2' || e.key === 'b' || e.key === 'B') {
                document.getElementById('answer_b').click();
            } else if (e.key === '3' || e.key === 'c' || e.key === 'C') {
                document.getElementById('answer_c').click();
            }
            // Strelice za navigaciju kroz vrijeme
            else if (e.key === 'ArrowLeft' && currentTimeIndex > 0) {
                loadImage(currentTimeIndex - 1);
            }
            else if (e.key === 'ArrowRight' && currentTimeIndex < timeSlots.length - 1) {
                loadImage(currentTimeIndex + 1);
            }
            // Enter za submit
            else if (e.key === 'Enter') {
                const submitBtn = document.getElementById('submitBtn');
                if (!submitBtn.disabled) submitBtn.click();
            }
        });
    </script>
</body>
</html>
