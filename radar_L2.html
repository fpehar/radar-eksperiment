<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Zadatak - DHMZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* LIJEVI STUPAC */
        .question-wrapper {
            flex: 0 0 380px; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            z-index: 10;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .question-container {
            width: 100%;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 17px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: white;
        }

        .answer-option:hover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .answer-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .answer-option label {
            font-size: 15px;
            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }

        .answer-option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }

        .submit-button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .submit-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .submit-button.success {
            background-color: #27ae60;
            pointer-events: none;
        }

        /* DESNI STUPAC - KARTA + VREMENSKA LENTA */
        .image-wrapper {
            flex: 1; 
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        /* VREMENSKA LENTA - iznad slike */
        .time-bar {
            background-color: #2c3e50;
            padding: 12px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .time-bar button {
            color: #fff;
            background-color: transparent;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .time-bar button:hover {
            background-color: #34495e;
            border-color: #34495e;
        }

        .time-bar button.active {
            background-color: #3498db;
            border-color: #3498db;
        }

        /* KONTEJNER ZA SLIKU */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        .image-container img {
            height: 100%;
            width: auto;
            object-fit: contain;
            transform: scale(0.91) translateX(-30px); 
            transform-origin: center center;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column-reverse;
            }
            .question-wrapper {
                flex: 0 0 auto;
                width: 100%;
            }
            .image-wrapper {
                flex: 0 0 50vh;
            }
            .image-container img {
                transform: scale(1) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="question-wrapper">
            <div class="question-container">
                <div class="question-text">
                    U koliko sati je bilo najviše oborina na području Požege? 
                    <br />Kliknite na sate u zaglavlju za pregled radarskih snimki po satima.
                </div>
                <form id="answerForm">
                    <div class="answers">
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_a" name="answer" value="A">
                            <label for="answer_a">17:00</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_b" name="answer" value="B">
                            <label for="answer_b">18:00</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_c" name="answer" value="C">
                            <label for="answer_c">19:00</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_d" name="answer" value="D">
                            <label for="answer_d">20:00</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_e" name="answer" value="E">
                            <label for="answer_e">21:00</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_f" name="answer" value="F">
                            <label for="answer_f">22:00</label>
                        </div>
                        <div class="answer-option" onclick="selectAnswer(this)">
                            <input type="radio" id="answer_g" name="answer" value="G">
                            <label for="answer_g">23:00</label>
                        </div>
                    </div>
                    <button type="submit" class="submit-button" id="submitBtn" disabled>
                        Potvrdi odgovor
                    </button>
                </form>
            </div>
        </div>

        <div class="image-wrapper">
            <div class="time-bar" id="timeBar">
                <!-- Generirat će se JavaScript-om -->
            </div>

            <div class="image-container">
                <img src="" alt="Radar kompozit" id="radarImage">
            </div>
        </div>
    </div>

<script>
    const TRIAL_START = Date.now();
    console.log('TRIAL_START_L2:', TRIAL_START);

    // ✅ DOHVATI ID-EVE
    const participantId = localStorage.getItem('participantId');
    const participantCode = localStorage.getItem('participantCode');
    const trialGroupId = localStorage.getItem('trialGroupId');
    const startBlock = localStorage.getItem('startBlock');

    if (!participantId || !trialGroupId) {
        alert('Nedostaju podaci o identifikaciji. Bit ćete preusmjereni na početak.');
        window.location.href = 'index.html';
    }

    // Definiraj vremenski raspon za L2 (17:00-23:00)
    const timeSlots = [
        { hour: 17, date: '20260125', label: '17:00' },
        { hour: 18, date: '20260125', label: '18:00' },
        { hour: 19, date: '20260125', label: '19:00' },
        { hour: 20, date: '20260125', label: '20:00' },
        { hour: 21, date: '20260125', label: '21:00' },
        { hour: 22, date: '20260125', label: '22:00' },
        { hour: 23, date: '20260125', label: '23:00' }
    ];

    let currentTimeIndex = 0;
    let imageViewLog = [];
    let imageLoadTime = null;

    // Generiraj vremensku lentu
    const timeBar = document.getElementById('timeBar');
    timeSlots.forEach((slot, index) => {
        const button = document.createElement('button');
        button.textContent = slot.label;
        button.dataset.index = index;
        button.addEventListener('click', function() {
            loadImage(index);
        });
        timeBar.appendChild(button);
    });

    // Učitaj sliku prema indexu
    function loadImage(index) {
        currentTimeIndex = index;
        const slot = timeSlots[index];
        const radarImage = document.getElementById('radarImage');
        const hourFormatted = slot.hour.toString().padStart(2, '0') + '00';
        const src = `img/kompozit_${slot.date}_${hourFormatted}.png`;
        radarImage.src = src;

        // ✅ Track first image load
        if (imageLoadTime === null) {
            imageLoadTime = Date.now() - TRIAL_START;
        }

        // ✅ LOG svaki view
        imageViewLog.push({
            time: slot.label,
            index: index,
            src: src,
            timestamp: Date.now() - TRIAL_START
        });

        // Označi aktivni button
        document.querySelectorAll('.time-bar button').forEach((btn, i) => {
            btn.classList.toggle('active', i === index);
        });

        // Log za ET analizu
        console.log('IMAGE_CHANGED_L2:', {
            time: slot.label,
            index: index,
            timestamp: Date.now() - TRIAL_START
        });
    }

    // Učitaj prvu sliku na početku
    loadImage(0);

    function selectAnswer(element) {
        document.querySelectorAll('.answer-option').forEach(opt => {
            opt.classList.remove('selected');
        });
        element.classList.add('selected');
        const radio = element.querySelector('input[type="radio"]');
        radio.checked = true;
        document.getElementById('submitBtn').disabled = false;

        if (!window.firstSelectionTime) {
            window.firstSelectionTime = Date.now();
            console.log('FIRST_SELECTION_L2:', window.firstSelectionTime - TRIAL_START);
        }
    }

    document.getElementById('answerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const selectedAnswer = document.querySelector('input[name="answer"]:checked');
        const submitBtn = document.getElementById('submitBtn');

        if (selectedAnswer) {
            submitBtn.disabled = true;
            submitBtn.textContent = "Spremanje...";
            submitBtn.classList.add('success');

            const responseTime = Date.now() - TRIAL_START;
            const answer = selectedAnswer.value;
            const CORRECT_ANSWER = 'A'; // Točan odgovor je A) 17:00
            const isCorrect = (answer === CORRECT_ANSWER);
            
            // ✅ KOMPLETAN DATA OBJECT
            const data = {
                // Identifikatori
                participantId: participantId,
                participantCode: participantCode,
                trialGroupId: trialGroupId,
                startBlock: startBlock,
                
                // Trial info
                trial: 'L2',
                trialType: 'LOW',
                taskDescription: 'Temporal search',
                
                // Odgovor
                answer: answer,
                correct: isCorrect,
                correctKey: CORRECT_ANSWER,
                
                // Timing
                responseTime: responseTime,
                firstSelectionTime: window.firstSelectionTime ? (window.firstSelectionTime - TRIAL_START) : null,
                
                // Image viewing behavior
                imagesViewed: imageViewLog.length,
                uniqueImagesViewed: new Set(imageViewLog.map(v => v.index)).size,
                imageViewSequence: imageViewLog,
                
                // Metadata
                timestamp: new Date().toISOString(),

                // ✅ ET SYNC (Unix timestamps)
                unixTimestamps: {
                    trialStart: TRIAL_START,
                    imageLoaded: imageLoadTime ? (TRIAL_START + imageLoadTime) : null,
                    firstImageChange: imageViewLog.length > 1 ? (TRIAL_START + imageViewLog[1].timestamp) : null,
                    firstSelection: window.firstSelectionTime ? window.firstSelectionTime : null,
                    submit: Date.now()
                }
            };

            try {
                let allData = [];
                const storedData = localStorage.getItem('experimentData');
                
                if (storedData) {
                    allData = JSON.parse(storedData);
                    if (!Array.isArray(allData)) {
                        allData = [];
                    }
                }
                
                allData.push(data);
                localStorage.setItem('experimentData', JSON.stringify(allData));
                console.log('Uspješno spremljeno (L2):', data);
                
            } catch (error) {
                console.error('Greška pri spremanju u localStorage:', error);
                localStorage.setItem('experimentData', JSON.stringify([data]));
            }
            
            setTimeout(function() {
                window.location.href = 'nasa_tlx_L.html';
            }, 500);
        }
    });

    document.getElementById('radarImage').onerror = function() {
        console.error('Slika nije pronađena:', this.src);
        this.alt = 'Slika nije dostupna';
    };

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Brojevi 1-7 za odgovore
        if (e.key >= '1' && e.key <= '7') {
            const index = parseInt(e.key) - 1;
            const answers = document.querySelectorAll('.answer-option');
            if (answers[index]) answers[index].click();
        }
        // Strelice lijevo/desno za navigaciju kroz vrijeme
        else if (e.key === 'ArrowLeft' && currentTimeIndex > 0) {
            loadImage(currentTimeIndex - 1);
        }
        else if (e.key === 'ArrowRight' && currentTimeIndex < timeSlots.length - 1) {
            loadImage(currentTimeIndex + 1);
        }
        // Enter za submit
        else if (e.key === 'Enter') {
            const submitBtn = document.getElementById('submitBtn');
            if (!submitBtn.disabled) submitBtn.click();
        }
    });
</script>

</body>
</html>
