<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H3a Zadatak - DHMZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* LIJEVI STUPAC */
        .question-wrapper {
            flex: 0 0 450px; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            z-index: 10;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .question-container {
            width: 100%;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .question-section {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .question-number {
            font-size: 14px;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .hint {
            font-size: 13px;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 3px solid #95a5a6;
            border-radius: 4px;
        }

        .submit-button {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .submit-button.success {
            background-color: #27ae60;
            pointer-events: none;
        }

        /* DESNI STUPAC - PRAZAN (kao u predlošku) */
        .image-wrapper {
            flex: 1; 
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .time-bar {
            background-color: #2c3e50;
            padding: 10px 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-wrap: wrap;
            overflow-x: auto;
        }

        .time-bar button {
            color: #fff;
            background-color: transparent;
            border: 2px solid transparent;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column-reverse;
            }
            .question-wrapper {
                flex: 0 0 auto;
                width: 100%;
                max-height: 60vh;
            }
            .image-wrapper {
                flex: 0 0 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="question-wrapper">
            <div class="question-container">

                <div class="question-section">
                    <div class="question-number">H3: Pročitajte i postupite prema uputi (1/3)</div>
                    <div class="question-text">
                        Pažljivo poslušajte zvučni zapis i <strong>ZAPAMTITE niz brojeva</strong> koje ćete čuti u nastavku.<br /><br />
                        <br />Spremni?
                        <br />Nakon audio zapisa slijedi novo pitanje.
                    </div>

                    <button type="button" class="submit-button" id="startBtn" onclick="startAudioSequence()">
                        Pokreni audio
                    </button>
                </div>

            </div>
        </div>

        <div class="image-wrapper">
            <!-- Namjerno prazno u H3a (nema karte). Zadržan predložak layouta. -->
            <div class="time-bar" id="timeBar" aria-hidden="true"></div>
            <div class="image-container" aria-hidden="true"></div>
        </div>
    </div>

<script>
    const TRIAL_START = Date.now();
    console.log('TRIAL_START_H3a:', TRIAL_START);

    // Ako već koristiš trialGroupId, zadrži logiku; ovdje samo čitanje:
    let trialGroupId = localStorage.getItem('trialGroupId');
    if (!trialGroupId) {
        trialGroupId = 'TG_' + Date.now();
        localStorage.setItem('trialGroupId', trialGroupId);
    }

    // ✅ Audio datoteka
    const audio = new Audio('audio/h3_7395.m4a');
    audio.preload = 'auto';

    let started = false;

    function startAudioSequence() {
        if (started) return;
        started = true;

        const startBtn = document.getElementById('startBtn');
        startBtn.disabled = true;
        startBtn.textContent = "Reprodukcija...";
        startBtn.classList.add('success');

        const audioStartTs = Date.now() - TRIAL_START;
        console.log('AUDIO_START_H3a:', audioStartTs);

        audio.currentTime = 0;
        audio.play().catch(err => {
            console.error('AUDIO_PLAY_ERROR_H3a:', err);
        });

        audio.addEventListener('ended', function onEnded() {
            audio.removeEventListener('ended', onEnded);

            const audioEndTs = Date.now() - TRIAL_START;
            console.log('AUDIO_END_H3a:', audioEndTs);

            // (Opcionalno) spremi H3a podatke u isti experimentData kao i ostalo
            const data = {
                trial: 'H3a',
                trialGroupId: trialGroupId,
                audioFile: 'audio/h3_7395.m4a',
                audioStart: audioStartTs,
                audioEnd: audioEndTs,
                timestamp: new Date().toISOString()
            };

            try {
                let allData = [];
                const storedData = localStorage.getItem('experimentData');

                if (storedData) {
                    allData = JSON.parse(storedData);
                    if (!Array.isArray(allData)) allData = [];
                }

                allData.push(data);
                localStorage.setItem('experimentData', JSON.stringify(allData));
                console.log('Uspješno spremljeno:', data);
            } catch (error) {
                console.error('Greška pri spremanju u localStorage:', error);
                localStorage.setItem('experimentData', JSON.stringify([data]));
            }

            // ✅ Pauza 2s pa sljedeći zadatak
            setTimeout(function() {
                window.location.href = 'radar_H3b.html';
            }, 2000);
        });
    }

    // (Opcionalno) Enter / Space pokreće reprodukciju
    document.addEventListener('keydown', function(e) {
        if ((e.key === 'Enter' || e.key === ' ') && !started) {
            e.preventDefault();
            startAudioSequence();
        }
    });
</script>
</body>
</html>
